<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Smart Home</title>
    <meta charset="UTF-8" />
    <style>
        :root {
            --gap: 8px;
        }
        html, body { margin: 0;, padding: 0; }
        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue",
            Arial, "Noto Sans", "Liberation sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            line-height: 1.35;
            padding: 24px;
            background: #fafafa;
            color: #222;
        }
        h1 {
            margin: 0 0 16px;
            font-weight: 600;
        }
        .flash {
            margin: 0 0 16px;
            padding: 10px 12px;
            background: #eef8ff;
            border: 1px solid #bfe3ff;
            border-radius: 6px;
        }
        table { border-collapse: collapse; width: 100%; background: #fff; border-radius: 8px; overflow: hidden; }
        th, td { border: 1px solid #ddd; padding: 8px; vertical-align: middle; }
        th { text-align: left; background: #f5f5f5; font-weight: 600; }

        form.inline { display: inline-block; margin-right: var(--gap); }
        .muted { color: #666; }

        th.action,
        td.action {
            text-align: right;
            white-space: nowrap;
        }

        button {
            border: 1px solid #d0d7de;
            background: #f6f8fa;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font: inherit;
        }

        button:hover { background: #eef1f4; }
        .btn-danger {
            border-color: #e5534b;
            background: #ffefef;
        }
        .btn-danger:hover { background: #ffe3e3; }

        /* Footer bar */
        .footer {
            margin-top: 16px;
            display: flex;
            justify-content: flex-end;
            gap: var(--gap);
        }
    </style>
</head>
<body>
<h1>Devices</h1>

<div th:if="${msg}" class="flash" th:text="${msg}"></div>

<table>
    <thead><tr><th>Name</th><th>Type</th><th>State</th><th>Controls</th><th class="action">Action</th></tr></thead>
    <tbody>
    <tr th:each="d : ${devices}">
        <td th:text="${d.name}" />
        <td th:text="${d.type}" />

        <!-- Readable state -->
        <td>
            <span th:switch="${d.type.name()}">
              <span th:case="'LIGHT'">
                Switch: <b th:text="${d.switchOn} ? 'ON' : 'OFF'" />
              </span>
              <span th:case="'FAN'">
                Speed: <b th:text="${d.speed}" /> <span class="muted">(0=off)</span>
              </span>
              <span th:case="'AIR_CONDITIONER'">
                Mode: <b th:text="${d.mode}" />,
                Setpoint: <b th:text="${d.setpointC}" /></b> °C
              </span>
              <span th:case="*">—</span>
            </span>
        </td>

        <!-- Controls -->
        <td>
            <!-- LIGHT controls -->
            <div th:if="${d.type.name() == 'LIGHT'}">
                <form class="inline" th:action="@{'/devices/' + ${d.id} + '/light/switch'}" method="post">
                    <input type="hidden" name="on" value="true"/>
                    <button type="submit">Switch ON</button>
                </form>
                <form class="inline" th:action="@{'/devices/' + ${d.id} + '/light/switch'}" method="post">
                    <input type="hidden" name="on" value="false"/>
                    <button type="submit">Switch OFF</button>
                </form>
            </div>

            <!-- FAN controls -->
            <div th:if="${d.type.name() == 'FAN'}">
                <form class="inline" th:action="@{'/devices/' + ${d.id} + '/fan/speed'}" method="post">
                    <label>Speed:
                        <select name="speed">
                            <option value="0" th:selected="${d.speed == 0}">0</option>
                            <option value="1" th:selected="${d.speed == 1}">1</option>
                            <option value="2" th:selected="${d.speed == 2}">2</option>
                        </select>
                    </label>
                    <button type="submit">Apply</button>
                </form>
            </div>

            <!-- AC controls -->
            <div th:if="${d.type.name() == 'AIR_CONDITIONER'}">
                <form class="inline" th:action="@{'/devices/' + ${d.id} + '/ac/mode'}" method="post">
                    <label>Mode:
                        <select name="mode">
                            <option th:each="m : ${acModes}"
                                    th:value="${m}"
                                    th:text="${m}"
                                    th:selected="${m == d.mode}">
                            </option>
                        </select>
                    </label>
                    <button type="submit">Set Mode</button>
                </form>

                <form class="inline" th:action="@{'/devices/' + ${d.id} + '/ac/setpoint'}" method="post">
                    <label>Setpoint (°C):
                        <input type="number" name="setpointC" min="16" max="30" th:value="${d.setpointC}"/>
                    </label>
                    <button type="submit">Set Temp</button>
                </form>
            </div>
        </td>

        <!-- Universal Off -->
        <td class="action">
            <form th:action="@{'/devices/' + ${d.id} + '/off'}" method="post">
                <button type="submit" class="btn-danger">Turn Off</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div class="footer">
    <form th:action="@{/devices/off-all}" method="post">
        <button type="submit" class="btn-danger">TURN ALL OFF</button>
    </form>
</div>

</body>
</html>
